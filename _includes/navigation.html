<div id="uw-top-menus" class="uw-is-visible uw-horizontal" aria-hidden="false">
	<div class="uw-main-nav">

		<nav class="uw-nav-menu uw-nav-menu-reverse" aria-label="Main Menu">
			<ul id="uw-main-nav" class="nav-links" style="max-width:80em;">
				{% for item in site.data.navigation %}
				{% assign url = page.url %}
				{% assign link = item.link | replace: ".html", "" %}

				{% if url == link or link != '/' and url contains link %}
					<li class="current-menu-item">
						<a class="active-item" style="text-decoration: none;" href="{{ site.baseurl }}{{ item.link }}">{{ item.name }}</a>
				{% else %}
					<li class="menu-item">
						<a style="text-decoration: none;" href="{{ site.baseurl }}{{ item.link }}">{{ item.name }}</a>
					</li>
				{% endif %}
				{% endfor %}
			</ul>
		</nav>
	</div>
</div>
